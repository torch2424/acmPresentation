<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Aaronthedev</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body ng-app="angularSlides">
	<div class="reveal">
		<div ng-controller="slideController" class="slides">
			<!-- Use Reveal's data-markdown for markdown slides, and ng-include for html slides -->
			<!-- Intro -->
			<section data-markdown="slides/intro.md" data-separator-notes="^Notes:"></section>

			<!-- What you expect vs. what you get, data seperator for having multiple slides in one file -->
			<section data-markdown="slides/expect.md" data-separator-vertical="^\n===\n$" data-separator-notes="^Notes:"></section>

			<!-- Why am I giving this talk, and why you should listen -->
			<section data-markdown="slides/purpose.md" data-separator-vertical="^\n===\n$" data-separator-notes="^Notes:"></section>

			<!-- Who am I? -->
			<section data-markdown="slides/whoAreYou.md" data-separator-vertical="^\n===\n$" data-separator-notes="^Notes:"></section>

			<!-- Step 1: Creating a simple client -->
			<section>
				<section data-markdown="slides/clientStep1/intro.md"></section>
				<section data-markdown="slides/clientStep1/angular.md" data-separator-notes="^Notes:"></section>
				<section ng-include="'slides/clientStep1/angularSandbox.html'"></section>
			</section>

		</div>
	</div>

	<!-- import angular for server-side includes and extra fun -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script>
		(function() {
			var app = angular.module("angularSlides", []);
			app.controller("slideController", ["$scope", function($scope) {
				$scope.secret = "You found me! ;)"
			}]);

			//Include external files without tags
			app.directive('includeReplace', function() {
				return {
					require: 'ngInclude',
					restrict: 'A',
					/* optional */
					link: function(scope, el, attrs) {
						el.replaceWith(el.children());
					}
				};
			});
		})();
	</script>

	<!-- Reveal Imports -->
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,

			// Number of slides away from the current that are visible
			viewDistance: 2,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Vertical centering of slides
			center: true,

			// Parallax background image
			parallaxBackgroundImage: 'images/codeBgDark.png', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

			// Parallax background size
			parallaxBackgroundSize: '1912px 988px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

			// Number of pixels to move the parallax background per slide
			// - Calculated automatically unless specified
			// - Set to 0 to disable movement along an axis
			parallaxBackgroundHorizontal: 35,
			parallaxBackgroundVertical: 15,

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
				src: 'plugin/markdown/marked.js'
			}, {
				src: 'plugin/markdown/markdown.js'
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}]
		});
	</script>
</body>

</html>
html>
